<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

        <link rel="stylesheet" href="/public/chat/styles.css">
	</head>
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">

						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">

								</div>
								<div class="user_info">

								</div>
								<div class="video_cam">
								</div>	
							</div>
							<form action="/logout" method="post">
								<input id="action_menu_btn" type="submit" style="color:black" value="Logout" class="fas fa-circle">
							</form>

						</div>
						<div class="card-body msg_card_body">
						
						</div>
						<div class="card-footer">
							<div class="input-group">
								<textarea id="message" name="message" class="form-control type_msg" placeholder="Type your message . . ."></textarea>
								<div class="input-group-append">
									<span id="send_message" class="input-group-text send_btn fas fa-paper-plane"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		
		<script src="/socket.io/socket.io.js"></script>
        <script src="/public/chat/script.js"></script>
	</body>
</html>
