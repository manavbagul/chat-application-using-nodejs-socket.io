<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="/public/login/styles.css">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <H3>Sign In</h3>
                </div>
                <div class="card-body">
                    <form action="login" method="POST">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input 
                            id="name"
                            type="text" 
                            name="username"
                            class="form-control" 
                            placeholder="username"
                            autocomplete="off"  
                            value=""
                            required
                            />
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            </div>
                            <input 
                            id="password"
                            type="password" 
                            name="password"
                            class="form-control" 
                            placeholder="password" 
                            autocomplete="off" 
                            value=""
                            required
                            />
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox" id="toggle" />Show Password
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>

            </div>

        
        </div>
        <div>            
            <button id="u1">User 1</button>
            <button id="u2">User 2</button>
            <script type="text/javascript">
                document.getElementById('u1').addEventListener("click", u1);
                document.getElementById('u2').addEventListener("click", u2);

                function u1() {
                  document.getElementById("name").value = "Somesh";
                  document.getElementById("password").value = "somesh@123";
                }

                function u2() {
                  document.getElementById("name").value = "Harshada";
                  document.getElementById("password").value = "Harshada@123";
                }
            </script>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="/public/login/script.js"></script>   
</body>

</html>
